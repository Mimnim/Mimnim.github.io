<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="theme.css">
    <script src="menu.js"></script>
    <script src="footer.js"></script>
    <script src="iframe-resizer.js"></script>
    <title>project page</title>
</head>

<body>
    <div id="navbar">
        <div id="menu">
        </div>
        <h2 class="heading right" id="signature"> Mim Small</h1>
    </div>

    <div id="body">
        <div class="content purple">
            <h2 class="heading">Recent Projects</h2>
        </div>

        <div class="iframe-container">
            <iframe src="project_iframes/recent.html" class="iframe" id="iframe1"></iframe>
        </div>

        <script>
            window.addEventListener('message', function (event) {
                if (event.data.height && event.data.id) {
                    console.log('Received height:', event.data.height, 'for iframe:', event.data.id);
                    document.getElementById(event.data.id).style.height = event.data.height + 'px';
                }
            });
        </script>
    </div>
    <div id="footer" class="purple"></div>
</body>
