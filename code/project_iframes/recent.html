    <script>
        function sendHeight() {
            var height = document.documentElement.scrollHeight;
            console.log('Sending height:', height);
            window.parent.postMessage({ height: height, id: window.frameElement.id }, '*');
        }
        window.onload = sendHeight;
        window.onresize = sendHeight;
