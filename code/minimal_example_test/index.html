<!DOCTYPE html>
<!--this set of socuments is just ot check if the iframes are working at all-->
<head>
    <title>test index page</title>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.height && event.data.id) {
                console.log('Received height:', event.data.height, 'for iframe:', event.data.id);
                var iframe = document.getElementById(event.data.id);
                if (iframe) {
                    iframe.style.height = event.data.height + 'px';
                }
            }
        });
    </script>
</head>
<body>
    <iframe src="test_iframe.html" id="test_iframe"></iframe>
</body>
